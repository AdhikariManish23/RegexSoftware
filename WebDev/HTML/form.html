<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form.html" method="get">
        <label for="name1"></label>First Name</label>
        <input type="text" name="firstname" placeholder="Enter the name" id="name1">

        <br>

        <label for="num">Phone no. </label>
        <input type="number" name="phone" id="num">

        <br>

        <label for="email1">Email</label>
        <input type="email" id="email1" name="email">
    
        <br>

        <label for="pass">Password</label>
        <input type="password" name="password" id="pass">

        <br>
        <label for="">D.O.B</label>
        <input type="date" name="date">
        <br>

        <label for="">Time</label>
        <input type="time" name="time" id="">

        <br>

        <label for=""> upload file</label>
        <input type="file" name="file">

        <br>

        <label for="">Here you can add multiple file </label>
        <input type="file" multiple name="multiple_files">

<br>

        <label for="">Gender :</label>

        <label for="gender1">Male</label>
        <input type="radio"  name="gender" id="gender1"  value="male">

        <label for="gender2">Female</label>
        <input type="radio"  name="gender" id="gender2" value="Female">
       
        <label for="gender3">Others</label>
        <input type="radio"  name="gender" id="gender3" value="Others">

<br>

        <label for="">Chosse language : </label>
        <br>
        <label for="">Hindi</label>
        <input type="checkbox" name="lan" value="Hindi">

        <label for="">English</label>
        <input type="checkbox" name="lan" value="English">

        <label for="">Marathi</label>
        <input type="checkbox" name="lan" value="Marathi">

        <label for="">Rajasthani</label>
        <input type="checkbox" name="lan" value="Rajasthani">

<br>

        

        <br>
        

        <br>

        <input type="reset" >

        <input type="search" name="searchbar">
        <br>
        <br>

        <label for="">Comment</label>
        <textarea id="" rows="5" cols="20" name="commentBox"></textarea>
        
        <br>
        <br>
        <label for="">What's Your Fav Flower</label>
        <select name="flower" id="">
            <option value="">--choose option--</option>
            <option value="rose">Rose</option>
            <option value="lotus">Lotus</option>
            <option value="marigold">marigold</option>
            <option value="sunflower">sunflower</option>
            <option value="lilly">Lilly</option>
        </select>
    
<br>
        <input type="submit" value="submit" >
    </form>
